<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .login-button {
            transition: all 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-8">
    <div class="w-full max-w-6xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            <!-- Left Side - Branding -->
            <div class="text-center lg:text-left">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-white rounded-2xl mb-8 shadow-xl">
                    <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-5xl font-bold text-white mb-6">IoT Dashboard</h1>
                <p class="text-xl text-purple-100 mb-8">Monitor your sensors in real-time</p>
                <div class="space-y-4">
                    <div class="flex items-center justify-center lg:justify-start space-x-3">
                        <div class="w-3 h-3 bg-green-400 rounded-full"></div>
                        <span class="text-purple-100">Real-time sensor monitoring</span>
                    </div>
                    <div class="flex items-center justify-center lg:justify-start space-x-3">
                        <div class="w-3 h-3 bg-blue-400 rounded-full"></div>
                        <span class="text-purple-100">Live data visualization</span>
                    </div>
                    <div class="flex items-center justify-center lg:justify-start space-x-3">
                        <div class="w-3 h-3 bg-purple-400 rounded-full"></div>
                        <span class="text-purple-100">Weather forecasting</span>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="glass-effect p-12 rounded-3xl">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-gray-800 mb-3">Welcome Back</h2>
                    <p class="text-gray-600 text-lg">Sign in to access your dashboard</p>
                </div>

                <form id="loginForm" class="space-y-8">
                    <div>
                        <label for="username" class="block text-lg font-semibold text-gray-700 mb-4">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input type="text" id="username" name="username" required
                                class="input-field w-full pl-12 pr-4 py-5 bg-gray-50 border-2 border-gray-200 rounded-2xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-purple-500 focus:bg-white text-lg"
                                placeholder="Enter your username">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-lg font-semibold text-gray-700 mb-4">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" required
                                class="input-field w-full pl-12 pr-4 py-5 bg-gray-50 border-2 border-gray-200 rounded-2xl text-gray-800 placeholder-gray-400 focus:outline-none focus:border-purple-500 focus:bg-white text-lg"
                                placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-5 h-5 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <span class="ml-3 text-gray-700">Remember me</span>
                        </label>
                        <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Forgot password?</a>
                    </div>

                    <button type="submit"
                        class="login-button w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white font-bold py-5 px-8 rounded-2xl focus:outline-none focus:ring-4 focus:ring-purple-300 text-lg">
                        Sign In
                    </button>
                </form>

                <div class="mt-10 text-center">
                    <p class="text-gray-600 text-lg">
                        Demo credentials: <span class="font-semibold">admin</span> / <span class="font-semibold">admin123</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication (in production, this should be server-side)
            if ((username === 'admin' && password === 'admin123') || 
                (username && password)) {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'mt-6 p-4 bg-red-50 border-2 border-red-200 rounded-2xl text-red-700 text-lg';
                errorDiv.textContent = 'Invalid credentials. Please try again.';
                
                // Remove existing error message if any
                const existingError = document.querySelector('.text-red-100');
                if (existingError) {
                    existingError.remove();
                }
                
                document.getElementById('loginForm').appendChild(errorDiv);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
